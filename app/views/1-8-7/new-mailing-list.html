{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}


{% include "./includes/nav.html" %}

<!-- <script src="/public/javascripts/tt.js"></script> -->

<div class="govuk-breadcrumbs">
  <ol class="govuk-breadcrumbs__list">
    <li class="govuk-breadcrumbs__list-item">
      <a class="govuk-breadcrumbs__link" href="dashboard">Home</a>
    </li>
    <li class="govuk-breadcrumbs__list-item">
      <a class="govuk-breadcrumbs__link" href="period-end-dashboard">Period end</a>
    </li>
    <li class="govuk-breadcrumbs__list-item">
      <a class="govuk-breadcrumbs__link" href="email-dist">Email distribution</a>
    </li>
    <li class="govuk-breadcrumbs__list-item" aria-current="page">Add new mailing list</li>
  </ol>
</div>
<br>
<br>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-xl">Name your new mailing list</h1>
    <form action="email-dist-new-list" method="post" class="form" id="mailingList">
    <div class="govuk-form-group">

      <input class="govuk-input govuk-input--width-20" type="text"
      id="mailing-list" name="mailing-list" spellcheck="false" value="{{ data['mailing-list'] }}">
    </div>
    <button class="govuk-button" type="submit">Add</button>
    </form>
  </div>
</div>












{% endblock %}
