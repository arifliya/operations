{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}


{% block content %}



{% include "./includes/nav.html" %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <a id="backlink" href="#" class="govuk-back-link">Back</a>
    </div>
    <div class="govuk-grid-column-one-third">
      <br>
        {% include "./includes/search.html" %}
        {% include "./includes/auto-js.html" %}
    </div> 
  </div>
  
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

     <h1 class="govuk-heading-xl">Provider’s details</h1>
  </div>


</div>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

       <div class="govuk-form-group">
         <label class="govuk-label" for="name">
           Enter the provider’s name
         </label>
         <input class="govuk-input govuk-input--width-20" id="provider-name" name="provider-name" value="The University of Manchester" type="text">
       </div>

       <div class="govuk-form-group">
          <label class="govuk-label" for="name">
          Enter the provider’s UKPRN
          </label>
          <input class="govuk-input govuk-input--width-20" id="UKPRN" name="UKPRN" value="12345678" type="text">
        </div>

        <div class="govuk-form-group">
           <label class="govuk-label" for="name">
           Enter the provider’s UPIN
           </label>
           <input class="govuk-input govuk-input--width-20" id="UPIN" name="UPIN" value="12345" type="text">
         </div>


         <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
              <div class="govuk-checkboxes govuk-checkboxes--conditional" data-module="govuk-checkboxes">
  
              <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="mca" name="mca"
                  type="checkbox" value="mca" data-aria-controls="mca" checked>
  
                  <label class="govuk-label govuk-checkboxes__label" for="mca">
                    MCA
                  </label>
                </div>
                <div class="govuk-!-padding-top-5"></div>
  
  
              </div>
  
          </div>

       <a href="provider-manage-assignments" class="govuk-button">Save and continue</a>
       <p><a href="dashboard" class="govuk-link">Cancel</a></p>
  </div>
</div>


{% endblock %}
